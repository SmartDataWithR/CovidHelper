{% extends '_base.html' %}
{% load i18n %}
{% load crispy_forms_tags %}
{% block content %}
<br><br><br>


<h2>{% trans "Compose Message" %}</h2>

<div class="container">
    <form action="" method="post">
        <div class="form-group">
            {% csrf_token %}
            
            <div class="form-row">
                <div class="form-group col-md-12 mb-0">
                    {{ form.subject|as_crispy_field }}
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-12 mb-0">
                    {{ form.body|as_crispy_field }}
                </div>
            </div>
                       

            <input type="submit" value="{% trans "Send" %} &raquo;" />
            <div class="form-row">
                <div class="form-group col-md-12 mb-0">
                    {{ form.recipient|as_crispy_field }}
                </div>
            </div>
        </div>
    </form>
</div>
{% include 'pages/footer.html' %}
{% endblock %}
