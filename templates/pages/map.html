<div id="map" style="width:100%;height:400px;"></div>

<script>
function initMap() {
  var image = 'static/images/food.png';
    var center_lon = "{{ longitude }}"
    var center_lat = "{{ latitude }}"
    var center = {lat: parseFloat(center_lon), lng: parseFloat(center_lat)};
    console.log(center)    
        var contentString = '<div id="content">'+
            '<div id="siteNotice">'+
            '</div>'+
            '<h1 id="firstHeading" class="firstHeading">Uluru</h1>'+
            '<div id="bodyContent">'+
            '<p><b>Uluru</b>, also referred to as <b>Ayers Rock</b>, is a large ' +
            'Heritage Site.</p>'+
            '<p>Attribution: Uluru, <a href="https://en.wikipedia.org/w/index.php?title=Uluru&oldid=297882194">'+
            'https://en.wikipedia.org/w/index.php?title=Uluru</a> '+
            '(last visited June 22, 2009).</p>'+
            '</div>'+
            '</div>';
        if (!isNaN(center_lon)) {
          var infowindow = new google.maps.InfoWindow({
          content: contentString
        });

        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 14,
          center: center
        });
        

        var marker = new google.maps.Marker({
          position: center,
          map: map,
          icon: image,
          title: 'Hello World!'
        });
        
        marker.addListener('click', function() {
          infowindow.open(map, marker);
        }); 

        }

                      
      }
</script>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCPm9lmxUnWAfR0hGgKpqxPA9l9DiPGXbo&callback=initMap"></script>
