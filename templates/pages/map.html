<div id="mapid" style="width: 100%; height: 400px;"></div>

<script>
  var center_lon = "{{ longitude }}"
  var center_lat = "{{ latitude }}"
  var center = {lat: parseFloat(center_lon), lng: parseFloat(center_lat)};

  var mymap = L.map('mapid').setView([53.554434, 9.994125], 10);

  L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=pk.eyJ1IjoidGVocGhpbGIiLCJhIjoiY2s3emFtN2M4MDNwajNxb2ducGNuNWk4byJ9.MxBMpm6g_oaptJPqgqmG7g', {
    attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
    maxZoom: 18,
    id: 'mapbox/streets-v11',
    tileSize: 512,
    zoomOffset: -1,
    accessToken: 'pk.eyJ1IjoidGVocGhpbGIiLCJhIjoiY2s3emFtN2M4MDNwajNxb2ducGNuNWk4byJ9.MxBMpm6g_oaptJPqgqmG7g'
  }).addTo(mymap);

  var marker = L.marker([53.554434, 9.994125]).addTo(mymap);

  var circle = L.circle([53.554434, 9.994125], {
    color: 'red',
    fillColor: '#f03',
    fillOpacity: 0.3,
    radius: 100
    }).addTo(mymap);
  
  marker.bindPopup("<b>Hello world!</b><br>I am a popup.").openPopup();

  var popup = L.popup();

  function onMapClick(e) {
    popup
        .setLatLng(e.latlng)
        .setContent("You clicked the map at " + e.latlng.toString())
        .openOn(mymap);
    }
    mymap.on('click', onMapClick);

</script>
