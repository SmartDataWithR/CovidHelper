{% extends '_base-accounts-users.html' %}
{% load static %}
{% load crispy_forms_tags %}


{% block content %}
<div class="container">
<h1>Contact Us</h1>
<form method="post">
   {% csrf_token %}
   {{ form|crispy }}
   <button type="submit" class="btn btn-secondary rounded-0"><i class="far fa-envelope"></i> Send</button>
</form>
</div>

{% endblock content %}
