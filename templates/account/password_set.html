{% extends '_base.html' %}
{% load static %}
{% load i18n %}
{% load crispy_forms_tags %}

{% block title %}Set Password{% endblock title %}

{% block content %}

<br><br><br>
<form method="POST" action="" class="form form-horizontal password_set">
  {% csrf_token %}
  {{ form }}
  
  <div class="form-actions">
    <button class="btn btn-primary" type="submit" name="action" value="{% trans 'Set Password' %}"/>Change Password</button>
  </div>
</form>
{% endblock content %}
