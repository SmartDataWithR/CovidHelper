{% extends '_base-accounts-users.html' %}
{% load static %}
{% load i18n %}
{% load crispy_forms_tags %}

{% block title %}Set Password{% endblock title %}

{% block content %}

<div class="container login">

  <div class="row login">
    <div class="col-sm-6 offset-sm-3 login">

      <img class="subpage" src="{% static "images/LogoFiles/Vector/SVG/withBackground.svg" %}" alt="">
      <h2 class="subpage">Change Password</h2>

      <form method="POST" action="" class="form form-horizontal password_set">
        {% csrf_token %}
        {{ form }}
        
        <div class="form-actions">
          <div class=" justify-content-center text-center">
            <button class="btn btn-secondary btn-block rounded-0" type="submit"name="action" value="{% trans 'Set Password' %}"/>Change Password</button>
          </div>
        </div>
      </form>

    </div>
  </div>
  
</div>

{% endblock content %}
