{% extends '_base-accounts-users.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}Change Password{% endblock %}

{% block content %}

<div class="conatiner login">

  <div class="row login">
    <div class="col-sm-6 offset-sm-3 login">

      <img class="subpage" src="{% static "images/LogoFiles/Vector/SVG/withBackground.svg" %}" alt="">
      <h2 class="subpage">Change Password</h2>

      <form method="post" action="{% url 'account_change_password' %}" class="password_change">
        {% csrf_token %}
        {{ form|crispy }}
        <div class=" justify-content-center text-center">
          <button class="btn btn-secondary btn-block rounded-0" type="submit">Change Password</button>
        </div>
      </form>

    </div>
  </div>

</div>

{% endblock content %}
