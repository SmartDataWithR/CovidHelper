{% extends '_base-accounts-users.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}Log out{% endblock %}


{% block content %}
<div class="conatiner login">

  <div class="row login">
    <div class="col-sm-6 offset-sm-3 login">
  
      <img class="subpage" src="{% static "images/LogoFiles/Vector/SVG/withBackground.svg" %}" alt="">
      <h2 class="subpage">Sign out</h2>

      <p>Are you sure you want to sign out?</p>

      <form method="post" action="{% url 'account_logout' %}">
        {% csrf_token %}
        {{ form|crispy }}
        <div class="justify-content-center text-center"></div>
          <button class="btn btn-secondary rounded-0" type="submit">Sign Out</button>
        </div>
      </form>
    </div>
  </div>
</div>

{% endblock content %}
